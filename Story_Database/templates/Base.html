<!DOCTYPE html> <!--defined HTML and language for all pages-->
<html lang="en">
{% load static %}
<head>  <!--head for all the pages, import CSS and Bootstrap-->
    <meta charset="UTF-8">
    <title>{% block title %}Ascorium Library{% endblock %}</title>
    <meta name="description" content="Welcome to the Ascorium Library where you can find the stories and tales of those who traversed the Ascorium">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}"/> <!--CSS file, still to do-->
</head>
<body>

  <!--Navigation top bar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><i>Ascorium Library</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!--all the pages the nav bar links to-->
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li> <!--{ % url 'index' % } references index in url.py to load that page on click, this is the same for all other links-->
          <li class="nav-item"><a class="nav-link" href="{% url 'CharacterArticles' %}">Characters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'UniverseArticles' %}">Universes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'TalesAndChapters' %}">Tales and Chapters</a></li>
          <!--if user is logged in be able to view profile, if not then show login button instead-->
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'ProfilePage' %}">Profile</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {% endif %} <!--end if else statement-->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %} <!--block content for other html file content-->
    {% endblock %} 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<!--Use extend so this is applied to any html file with % extend 'base.html' %-->
</body>
</html>
