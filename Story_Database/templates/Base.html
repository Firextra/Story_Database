<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ascorium Library{% endblock %}</title>
    <meta name="description" content="Welcome to the Ascorium Library where you can find the stories and tales of those who traversed the Ascorium">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><i>Ascorium Library</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'CharacterArticles' %}">Characters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'UniverseArticles' %}">Universes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'TalesAndChapters' %}">Tales and Chapters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Images' %}">Images</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'ProfilePage' %}">Profile</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
