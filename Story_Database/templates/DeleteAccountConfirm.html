{% extends "base.html" %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-light rounded">
                <div class="card-body text-center">
                    <h2 class="mb-3">Are you sure?</h2>     <!--ensure the user is aware of what they are doing-->
                    <p class="text-danger">This action is undoable!</p> <!--One final attempt to warn the user, text-danger from bootstrap for highlighting importance-->
                    
                    <form method="post" action="{% url 'DeleteAccount' %}"> <!--form that initates user deletion-->
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete My Account</button> <!--submit button to perform the deletion, danger once again used to highlight imporance-->
                    </form>
                    
                    <a href="{% url 'ProfilePage' %}" class="btn btn-secondary mt-2 ">Cancel</a> <!--A cancel button to allow users to not want to delete their account by mistake-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
