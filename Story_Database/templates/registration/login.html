{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Login
{%endblock %}

<!--login html-->
{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = "btn btn-success">Login</button> <!--login button-->
        <p>Don't have an account? Create one <a href="/register">here</a></p> <!--Option for user to register account-->
    </form>
{% endblock %}
